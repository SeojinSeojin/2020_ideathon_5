<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>나와 어울리는 직업은?</title>
        <link rel="stylesheet" href="result.css">
    </head>
    <body>
        <div id="grid">
            <div>
                <img class="photo" src="images_professional/1.svg">   
            </div>
            <div class="inf">
                <div class="exp">
                    당신은 <strong id="type">현실적 진취형</strong>이며, 당신과 가장 잘 어울리는 직업은 <strong id="job">위대한 CEO </strong>입니다.
                </div>
                <div id="description">
                    당신은 우리나라 최고의 요리사 이자 기업가인 백종원처럼 뛰어난 리더십을 통해 아주 높은 목표점에 반드시 도달해내는 성향을 가진 사람입니다. 
                    또, 어려운 일일수록 도전 의식에 불타오르고, 그것을 해내는 데에 큰 희열을 느낍니다. 어떤 그룹에 소속되어 있어도 항상 그들을 이끌어 나가는 성향이 있습니다. 
                </div>
            </div>
            <div class="item">
                <div class="classif">어울리는 아이템</div>
                <div id="item">LAMY 임포리엄 만년필</div>
                <button>구경하기</button>
            </div>
            <div>
                <div class="classif">어울리는 서비스</div>
                <div id="service">브런치</div>
                <button>구경하기</button>
            </div>
            <div>
                <div class="classif">나와 잘 맞는 사람의 직업은?</div>
                <div id="friend_job">대학원생, 개발자</div>
            </div>
            <div class="classif">
                <div>자랑하기</div>
                <img class="share" src="images/kakao icon.png">
                <img src="images/insta icon.png">
            </div>
        </div>
        <div>
            <button id="reset" onclick = "location.href = 'index.html'">다시 찾기</button>
        </div>
        <script src="result.js"></script>
    </body>
</html>
